security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            provider: app_user_provider
            # activate different ways to authenticate

            http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/v1/product, roles: ROLE_ADMIN, methods: [POST, UPDATE, PUT, DELETE] }
         - { path: ^/v1/product, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET]}
         - { path: ^/v1/order, roles: ROLE_ADMIN, methods: [DELETE, GET, UPDATE] }
         - { path: ^/v1/order, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST. PUT]}
         - { path: ^/v1/register, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST]}
